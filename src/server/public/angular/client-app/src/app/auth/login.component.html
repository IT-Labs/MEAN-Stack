<div class="container-fluid login__container">
  <div class="row">
    <div class="col-sm-12">
      <div class="login__holder">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="login__logo">
            <img src="../../../assets/images/m-logo.png" alt="Mean logo" />
          </div>
          <div class="form-group login__input mt-5">
            <svg-icon key="avatar" color="#45a49e" size="md"></svg-icon>
            <ms-input
              [formControl]="loginForm.get('username')"
              [type]="'text'"
              [name]="'username'"
              [id]="'username'"
              [placeholder]="'Username'"
            ></ms-input>
          </div>
          <div class="form-group login__input">
            <svg-icon key="password" color="#45a49e" size="md"></svg-icon>
            <ms-input
              [formControl]="loginForm.get('password')"
              [type]="'password'"
              [name]="'password'"
              [id]="'password'"
              [placeholder]="'Password'"
            ></ms-input>
          </div>
          <div class="form-group">
            <input id="login__checkbox" name="remember-me" type="checkbox" />
            <label for="remember-me" class="login__remember-me">Remember me</label>
            <ms-button
              [type]="'submit'"
              [name]="'submit'"
              [class]="'login__btn btn btn-outline-light'"
              [value]="'Login'"
            >
            </ms-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
