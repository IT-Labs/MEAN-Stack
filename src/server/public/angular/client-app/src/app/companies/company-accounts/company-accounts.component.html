<div class="container-fluid">
  <div class="row">
    <h2 class="col-sm-12 mt-4 mb-4">Company Account</h2>
  </div>
  <div class="row mb-5">
    <div class="col-sm-4">
      <h4>Accounts</h4>
    </div>
    <div class="col-sm-8 text-right">
      <ks-button
        [type]="'button'"
        [class]="'btn btn-gray'"
        [value]="'Back'"
        (click)="cancel()"
      ></ks-button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="collapse" id="collapseExample">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-md-2">
              <input
                type="text"
                class="form-control"
                id="acc"
                placeholder="Enter account number"
                formControlName="accountNumber"
              />
            </div>

            <div class="col-md-2">
              <input
                type="text"
                class="form-control"
                id="curr"
                placeholder="Enter currency"
                formControlName="currency"
              />
            </div>

            <div class="col-md-3">
              <div class="row">
                <div class="form-group col-md-10">
                  <select
                    formControlName="bankId"
                    class="form-control"
                    (change)="onChange($event)"
                    aria-placeholder="ccccc"
                  >
                    <option disabled>Select Bank</option>
                    <option *ngFor="let bank of banks" [ngValue]="bank">
                      {{ bank.name }}
                    </option>
                  </select>
                  <div *ngIf="f.bankId.touched && f.bankId.invalid" class="alert alert-danger">
                    <div *ngIf="f.bankId.errors.required">Name is required.</div>
                  </div>
                </div>
                <div class="form-group col-md-2">
                  <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
                    Add
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div [hidden]="loading">
        <div class="table-responsive pt-1">
          <span class="float-right mr-5 mb-2">Total results {{ total }}</span>
          <table class="table table-striped table-hover table-sm border-bottom">
            <thead>
              <tr>
                <th>Account Number</th>
                <th>Bank Name</th>
                <th>Currency</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let account of accounts">
                <td>{{ account.accountNumber }}</td>
                <td>{{ account.bankName }}</td>
                <td>{{ account.currency }}</td>
                <td>
                  <button class="btn btn-danger btn-sm ml-2" (click)="deleteAccount(account)">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="jumbotron" *ngIf="total == 0">
          <div class="container">
            <p class="text-center">No results found.</p>
          </div>
        </div>
      </div>
      <div [hidden]="!loading" class="">
        <div class="jumbotron" *ngIf="total == 0">
          <div class="container">
            <p class="text-center">Loading...</p>
          </div>
        </div>
      </div>
      <button
        class="btn btn-primary"
        type="button"
        data-toggle="collapse"
        data-target="#collapseExample"
        aria-expanded="false"
        aria-controls="collapseExample"
        (click)="addAccount()"
      >
        + Add Account
      </button>
    </div>
  </div>
</div>
