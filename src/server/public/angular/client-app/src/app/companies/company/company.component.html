<div class="container-fluid">
  <div class="row">
    <h2 class="col-sm-12 mt-4 mb-4">Company</h2>
  </div>
  <div class="row mb-5">
    <div class="col-sm-4">
      <h4>{{ actionType === 'Add' ? 'Add Company' : 'Edit Company' }}</h4>
    </div>
    <div class="col-sm-8 text-right">
      <ms-button
        [type]="'button'"
        [class]="'btn btn-gray'"
        [value]="'Back'"
        [routerLink]="['/companies']"
      ></ms-button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
        <div class="row">
          <div class="col-sm-4 company__item">
            <label class="control-label">Name</label>
            <input class="form-control" type="text" formControlName="name" />
            <span class="text-danger" *ngIf="isSubmited && !form.value.name">
              Name is required.
            </span>
          </div>
          <div class="col-sm-4 company__item">
            <label class="control-label">Tax Number</label>
            <input class="form-control" type="text" formControlName="taxNumber" />
            <span class="text-danger" *ngIf="isSubmited && !form.value.taxNumber">
              Tax Number is required.
            </span>
          </div>
          <div class="col-sm-4 company__item">
            <label class="control-label">Address</label>
            <input class="form-control" type="text" formControlName="address" />
            <span class="text-danger" *ngIf="isSubmited && !form.value.address">
              Address is required.
            </span>
          </div>
          <div class="col-sm-4 company__item">
            <label class="control-label">City</label>
            <input class="form-control" type="text" formControlName="city" />
            <span class="text-danger" *ngIf="isSubmited && !form.value.city">
              City is required.
            </span>
          </div>
          <div class="col-sm-4 company__item">
            <label class="control-label">Zip Code</label>
            <input class="form-control" type="text" formControlName="zipCode" />
            <span class="text-danger" *ngIf="isSubmited && !form.value.zipCode">
              Zip Code is required.
            </span>
          </div>
          <div class="col-sm-4 company__item">
            <label class="control-label">State</label>
            <input class="form-control" type="text" formControlName="state" />
            <span class="text-danger" *ngIf="isSubmited && !form.value.state">
              State is required.
            </span>
          </div>
          <div class="col-sm-4 company__item">
            <label class="control-label">Country</label>
            <input class="form-control" type="text" formControlName="country" />
            <span class="text-danger" *ngIf="isSubmited && !form.value.country">
              Country is required.
            </span>
          </div>
        </div>
        <div class="text-right mb-5">
          <ms-button
            [type]="'button'"
            [class]="'btn btn-gray'"
            [value]="'Cancel'"
            [routerLink]="['/companies']"
          ></ms-button>
          <ms-button
            [type]="'submit'"
            [class]="'btn btn-secondary-green ml-2'"
            [value]="'Save'"
          ></ms-button>
        </div>
      </form>
    </div>
  </div>
</div>
