<div class="mt-3 pb-2">
  <h2 class="mt-3 pb-2">Banks</h2>
  <div class="pt-2">
    <div class="float-right mr-5 mb-2">
      <ks-button
        [type]="'submit'"
        [name]="'submit'"
        [class]="'btn btn-secondary-green'"
        [value]="'+ Add Company'"
      ></ks-button>
      <!-- <button class="btn btn-primary" style="width: 150px" (click)="addBank()">+ Add Bank</button> -->
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-lg-3 col-xl-3 float-right pr-5 pb-3 w-25">
      <input
        class="form-control my-0 py-1 float-right"
        type="text"
        placeholder="Search banks"
        aria-label="Search banks"
        [(ngModel)]="searchTerm"
        (ngModelChange)="search()"
      />
    </div>
  </div>

  <div [hidden]="loading">
    <div class="table-responsive pt-1">
      <span class="float-right mr-5 mb-2">Total results {{ total }}</span>
      <table class="table table-striped table-hover table-sm border-bottom">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>SwiftCode</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bank of items">
            <td>{{ bank._id }}</td>
            <td>{{ bank.name }}</td>
            <td>{{ bank.swiftCode }}</td>
            <td>
              <ks-button
                [type]="'button'"
                [name]="'editBank'"
                [class]="'btn btn-info'"
                [value]="'Edit'"
                (click)="editBank(bank._id)"
              ></ks-button>
              <ks-button
                [type]="'button'"
                [name]="'deleteBank'"
                [class]="'btn btn-danger ml-2'"
                [value]="'Delete'"
                (click)="deleteBank(bank._id)"
              ></ks-button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="jumbotron" *ngIf="total == 0">
      <div class="container">
        <p class="text-center">No results found.</p>
      </div>
    </div>
  </div>
  <div [hidden]="!loading" class="">
    <div class="jumbotron" *ngIf="total == 0">
      <div class="container">
        <p class="text-center">Loading...</p>
      </div>
    </div>
  </div>
</div>
