<div class="container-fluid login__container">
  <div class="row">
    <div class="col-sm-12">
      <div class="login__holder">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="login__logo">
            <img src="../../../assets/images/m-logo.png" alt="Mean logo" />
          </div>
          <div class="form-group login__input mt-5">
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              formControlName="username"
              placeholder="Username"
            />
          </div>
          <div class="form-group login__input">
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              formControlName="password"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <input id="login__checkbox" name="remember-me" type="checkbox" />
            <label for="remember-me" class="login__remember-me">Remember me</label>
            <input
              type="submit"
              name="submit"
              class="login__btn btn btn-outline-light"
              value="Login"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
