<div class="login-form">
  <div id="login">
      <h3 class="text-center text-white pt-5">Login form</h3>
      <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-6">
                  <div id="login-box" class="col-md-12">
                      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                          <h3 class="text-center text-info pt-2">Login</h3>
                          <div class="form-group pt-4">
                              <label for="username" class="text-info">Username:</label><br />
                              <input type="text" name="username" id="username" class="form-control" formControlName="username" />
                          </div>
                          <div class="form-group">
                              <label for="password" class="text-info">Password:</label><br />
                              <input type="text" name="password" id="password" class="form-control" formControlName="password" />
                          </div>
                          <div class="form-group">
                              <label for="remember-me" class="text-info">
                                  <span>Remember me</span> &nbsp; <span><input id="remember-me" name="remember-me" type="checkbox" /></span>
                              </label>
                              <br />
                              <input type="submit" name="submit" class="btn btn-info btn-md" value="Login" />
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
