<div class=" mt-3 pb-2">
 <h2 class=" mt-3 pb-2">Companies</h2>
  <div class="table-responsive pt-2">
    <div class="float-right mr-5 mb-2">
      <button class="btn btn-primary" style="width: 150px;" (click)="addCompany()">
        + Add Company
      </button>
    </div>
  </div>
  <div  class="row mt-2">
    <div class="col-lg-3 col-xl-3 float-right pr-5 pb-3 w-25">
      <input class="form-control my-0 py-1 float-right " type="text" placeholder="Search companies"
        aria-label="Search companies" [(ngModel)] = "searchTerm" (ngModelChange) = "search()">
    </div>
  </div>

  <div [hidden]="loading">
    <div class="table-responsive pt-1">
      <span class="float-right mr-5 mb-2">Total results {{total}}</span>
      <table class="table table-striped table-hover table-sm border-bottom">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Tax Number</th>
            <th>Address</th>
            <th>City</th>
            <th>Zip Code</th>
            <th>State</th>
            <th>Country</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let company of items">
                <td>{{ company._id }}</td>
                <td>{{ company.name }}</td>
                <td>{{ company.taxNumber }}</td>
                <td>{{ company.address }}</td>
                <td>{{ company.city }}</td>
                <td>{{ company.zipCode }}</td>
                <td>{{ company.state }}</td>
                <td>{{ company.country }}</td>
                <td>
                    <button class="btn btn-success btn-sm" (click)="editCompany(company._id)">
                        Edit
                    </button>
                    <button class="btn btn-danger btn-sm ml-2 " (click)="deleteCompany(company._id)">
                      Delete
                  </button>
                  <button class="btn btn-info btn-sm ml-2 " (click)="companyAccounts(company._id)">
                    Accounts
                </button>      
                </td>
            </tr>
        </tbody>
      </table>
    </div>
    <div class="jumbotron" *ngIf="total==0">
      <div class="container">
        <p class="text-center">No results found.</p>
      </div>
    </div>
  </div>
  <div [hidden]="!loading" class="">
    <div class="jumbotron" *ngIf="total==0">
      <div class="container">
        <p class="text-center">Loading...</p>
      </div>
    </div>
  </div>
</div>
<br>
