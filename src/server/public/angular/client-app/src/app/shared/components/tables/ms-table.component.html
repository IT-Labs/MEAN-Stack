<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <ng-container *ngFor="let items of tableHeadItems">
        <th scope="col">{{ items }}</th>
      </ng-container>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <ng-container *ngIf="isBank">
        <th scope="row">{{ item._id }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.swiftCode }}</td>
      </ng-container>
      <ng-container *ngIf="!isBank">
        <th scope="row">{{ item._id }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.taxNumber }}</td>
        <td>{{ item.address }}</td>
        <td>{{ item.city }}</td>
        <td>{{ item.zipCode }}</td>
        <td>{{ item.state }}</td>
        <td>{{ item.country }}</td>
        <td>{{ item.created | date: 'dd MMM yyyy' }}</td>
      </ng-container>

      <td class="table-actions">
        <svg-icon
          key="pencil"
          color="#45a49e"
          size="md"
          tooltip="Edit"
          placement="bottom"
          (click)="editItem.emit(item._id)"
          *ngIf="hasEdit"
        ></svg-icon>
        <svg-icon
          key="accounts"
          color="#45a49e"
          size="md"
          tooltip="Accounts"
          placement="bottom"
          (click)="companyAccounts.emit(item._id)"
          *ngIf="hasAccounts"
        ></svg-icon>
        <svg-icon
          key="delete"
          color="#45a49e"
          size="md"
          tooltip="Delete"
          placement="bottom"
          (click)="deleteItem.emit(item._id)"
          *ngIf="hasDelete"
        ></svg-icon>
        <svg-icon
          key="add"
          color="#45a49e"
          size="md"
          tooltip="Add Account"
          placement="bottom"
          *ngIf="hasAdd"
          (click)="addAccount.emit(item)"
        ></svg-icon>
      </td>
    </tr>
  </tbody>
</table>
