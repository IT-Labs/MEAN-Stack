<div class="row mt-3 pb-2">
  <div class="col-md-12 mt-3 pb-2">
    <h2>{{ actionType }} Bank</h2>
    <form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
      <div class="form-group row">
        <label class="control-label col-md-12">Name</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="name" />
        </div>
        <span class="text-danger ml-3" *ngIf="name.invalid && formDir.submitted">
          Name is required.
        </span>
      </div>
      <div class="form-group row">
        <label class="control-label col-md-12">Swift Code</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="swiftCode" />
        </div>
        <span class="text-danger ml-3" *ngIf="swiftCode.invalid && formDir.submitted">
          Swift Code is required.
        </span>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success">Save</button>
        <button class="btn btn-secondary ml-2" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
<br />
