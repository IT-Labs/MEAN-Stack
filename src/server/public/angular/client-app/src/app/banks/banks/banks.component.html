<div class="container-fluid">
  <div class="row">
    <h2 class="col-sm-12 mt-4 mb-4">Banks</h2>
  </div>
  <div class="row mb-5">
    <div class="col-sm-4">
      <form [formGroup]="formGroup" (ngSubmit)="onSearch()">
        <ms-input
          [formControl]="formGroup.get('searchBanks')"
          [type]="'text'"
          [name]="'searchTerm'"
          [id]="'searchTerm'"
          [placeholder]="'Search banks'"
          class="banks__search__input"
        ></ms-input>
        <button type="submit" class="search__btn">
          <svg-icon key="magnifying" size="sm" color="#fff"></svg-icon>
        </button>
      </form>
    </div>
    <div class="col-sm-8 text-right">
      <ms-button
        [type]="'button'"
        [name]="'addBank'"
        [class]="'btn btn-secondary-green'"
        [value]="'+ Add bank'"
        [routerLink]="['/banks/new']"
      >
      </ms-button>
    </div>
  </div>
  <div class="row">
    <div [hidden]="loading" class="col-lg-12 banks__table">
      <ms-table
        [items]="items"
        [tableHeadItems]="tableHeadItems"
        [isBank]="true"
        [hasEdit]="true"
        [hasDelete]="true"
        (editItem)="editBank($event)"
        (deleteItem)="deleteBank($event, modal)"
      ></ms-table>
      <p class="text-right">
        Total results <strong>{{ total }}</strong>
      </p>
    </div>
  </div>
  <ms-alerts
    *ngIf="!total && !loading"
    [content]="'No results found.'"
    [role]="AlertsEnum.warning"
  ></ms-alerts>
</div>
<ng-template #modal>
  <ms-modal
    [modalTitle]="modalTitle"
    [modalBody]="modalBody"
    [declineMsg]="'Cancel'"
    [confirmMsg]="'Delete'"
    (confirm)="deleteItem()"
    (decline)="closeModal()"
  ></ms-modal>
</ng-template>
